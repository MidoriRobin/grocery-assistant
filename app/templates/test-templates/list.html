{% extends "base.html" %}

{% block main %}
  <div class="container">

    {% if list %}
        <ul>
          {% for item in list %}
              <li>
                <h3>{{ item }}</h3>
                <button type="button" class="cart-add" name="c-add">Add to cart</button>
                <!-- might need a drop down menu here -->
                <button type="button" class="list-add" name="l-add">Add to list</button>
              </li>
          {% endfor %}

        </ul>
    {% endif %}


  </div>
{% endblock %}
