{% extends "base.html" %}

{% block main %}

  <h1> Aisle 1</h1>
  <ul class="catalog">
    {% for prod in prods %}
      <li>
        <h4>{{prod.item_id}}</h4>
        <div class="">
          {{ prod }}
        </div>
        <button type="button"
        onclick="window.location.href='{{ url_for('product', itemid=prod.item_id) }}'"
        name="view-item">View Item</button>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
